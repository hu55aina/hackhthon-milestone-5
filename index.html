<button onclick="downloadResume()">Download Resume as PDF</button>

<script src="https://unpkg.com/html2pdf.js"></script>
<script>
  function downloadResume() {
    const element = document.body; // The resume content you want to download
    html2pdf()
      .from(element)
      .save('resume.pdf');
  }
</script>
